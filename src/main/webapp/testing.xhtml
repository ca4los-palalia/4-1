	    xmlns:h="http://java.sun.com/jsf/html"  
	    xmlns:f="http://java.sun.com/jsf/core"  
	    xmlns:p="http://primefaces.org/ui"
	    xmlns:ui="http://java.sun.com/jsf/facelets"> 
    
	<h:head>
		<title>A+I Products and services</title>
		
		<link rel="stylesheet" media="all" href="css/style.css"/>
		<link rel="stylesheet" media="all" href="tabPanne/style.css"/>
		<link rel="stylesheet" media="all" href="css/styleTab.css"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		
		<!-- JS -->
		
		<script src="js/css3-mediaqueries.js"></script>
		<script src="js/custom.js"></script>
		<script src="js/tabs.js"></script>
		<script src="js/disableRight-Click.js"></script>
		<script src="tabPanne/tabs.js"></script>
		<script src="js/jsTab.js"></script>
		
		<!-- Tweet -->
		<link rel="stylesheet" href="css/jquery.tweet.css" media="all"  /> 
		<script src="js/tweet/jquery.tweet.js" ></script> 
		<!-- ENDS Tweet -->
		
		<!-- superfish -->
		<link rel="stylesheet" media="screen" href="css/superfish.css" /> 
		<script  src="js/superfish-1.4.8/js/hoverIntent.js"></script>
		<script  src="js/superfish-1.4.8/js/superfish.js"></script>
		<script  src="js/superfish-1.4.8/js/supersubs.js"></script>
		<!-- ENDS superfish -->
		
		<!-- prettyPhoto -->
		<script  src="js/prettyPhoto/js/jquery.prettyPhoto.js"></script>
		<link rel="stylesheet" href="js/prettyPhoto/css/prettyPhoto.css"  media="screen" />
		<!-- ENDS prettyPhoto -->
		
		<!-- poshytip -->
		<link rel="stylesheet" href="js/poshytip-1.1/src/tip-twitter/tip-twitter.css"  />
		<link rel="stylesheet" href="js/poshytip-1.1/src/tip-yellowsimple/tip-yellowsimple.css"  />
		<script  src="js/poshytip-1.1/src/jquery.poshytip.min.js"></script>
		<!-- ENDS poshytip -->
		
		<!-- GOOGLE FONTS -->
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,300' rel='stylesheet' type='text/css'/>
		
		<!-- Flex Slider -->
		<link rel="stylesheet" href="css/flexslider.css" />
		<script src="js/jquery.flexslider-min.js"></script>
		<!-- ENDS Flex Slider -->
		
		<!-- Less framework -->
		<link rel="stylesheet" media="all" href="css/lessframework.css"/>
		
		<!-- modernizr -->
		<script src="js/modernizr.js"></script>
		
		<!-- SKIN -->
		<link rel="stylesheet" media="all" href="css/skin.css"/>
		
		<!-- reply move form -->
		<script src="js/moveform.js"></script>
		
	</h:head>
	
	<body>
	
			
		<f:view locale="#{idiomaBean.locale}">
		    <h:form>
		        <h:selectOneMenu value="#{idiomaBean.language}" onchange="submit()">
		            <f:selectItems value="#{idiomaBean.availableLanguages}" />
		        </h:selectOneMenu>
		
		        <h:panelGrid columns="3">
		            <p:commandLink title="SP" action="#{idiomaBean.setLanguage('sp')}" update="@all">
		                <p:graphicImage value="/img/language/spain.png" />
		            </p:commandLink>
		            <p:commandLink title="EN" action="#{idiomaBean.setLanguage('en')}" update="@all">
		                <p:graphicImage value="/img/language/usa.png" />
		            </p:commandLink>
		            <p:commandLink title="FR" action="#{idiomaBean.setLanguage('fr')}" update="@all">
		                <p:graphicImage value="/img/language/germany.png" />
		            </p:commandLink>
		        </h:panelGrid>
		    </h:form>
		</f:view>
			
		

	</body>
</html>
